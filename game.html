<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <form action="#">
        <label for="player-0">Player 1 name: </label>
        <input type="text" name="player-0" id="player-0-name" />
        <label for="player-1">Player 2 name: </label>
        <input type="text" name="player-1" id="player-1-name" />
        <div class="btn start-game">start Game</div>
      </form>
    </header>
    <main>
      <section class="player-0">
        <h1 class="player-0-name">Player 1</h1>
        <h1 class="total-0">12</h1>
        <div>
          <h2>Current</h2>
          <h2 class="current" id="current-0">14</h2>
        </div>
      </section>
      <section class="player-1">
        <h1 class="player-1-name">Player 2</h1>
        <h1 class="total-1">27</h1>
        <div>
          <h2>Current</h2>
          <h2 class="current" id="current-1">14</h2>
        </div>
      </section>
    </main>
    <div class="btn play-again">🔂 play again</div>
    <img src="dice-4.png" alt="dice-image" />
    <div class="btn roll-dice">🎲 roll dice</div>
    <div class="btn hold">🤚 hold</div>

    <div class="overlay">
      <h1 class="winner">Winner</h1>
      <div class="btn play-again-overlay">🔂 play again</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
